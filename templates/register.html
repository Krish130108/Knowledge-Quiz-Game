{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center vh-100 custom-bg" style="margin-top: -50px;">
    <div class="text-center p-4 bg-white rounded shadow" style="width: 360px;">
        <h1 class="h4 mb-3 text-dark">Sign Up</h1>
        <p class="text-muted mb-4">Create your free account to get started!</p>

        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="on" autofocus class="form-control" name="name" placeholder="Name" type="text">
            </div>

            <div class="mb-3">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>

            <div class="mb-3">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
            </div>

            <!-- Birthdate Field -->
            <div class="mb-3">
                <input class="form-control" name="birthdate" id="birthdate" type="date">
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit">Register</button>
        </form>

        <p class="text-muted small">Already have an account? <a href="/login" class="text-primary">Log in</a></p>
    </div>
</div>
{% endblock %}
