{% extends "layout.html" %}

{% block main %}

    <div class="quiz-container">
        <h1 class="quiz-title">Take a Quiz!</h1>
        <p class="quiz-description">Test your knowledge by selecting a topic and difficulty level below.</p>

        <form id="quizForm" action="/quiz" method="POST" class="quiz-form">

            <!-- Topic Selection -->
            <div class="form-group">
                <label for="topic" class="form-label">Select a Topic:</label>
                <select id="topic" name="topic" class="form-select" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="history">History</option>
                    <option value="maths">Maths</option>
                </select>
            </div>

            <!-- Difficulty Options -->
            <div class="form-group">
                <label class="form-label">Select Difficulty:</label>
                <div class="difficulty-options">
                    <div class="difficulty-option">
                        <input type="radio" id="easy" name="difficulty" value="easy" required>
                        <label for="easy" class="difficulty-label">Easy</label>
                    </div>
                    <div class="difficulty-option">
                        <input type="radio" id="medium" name="difficulty" value="medium">
                        <label for="medium" class="difficulty-label">Medium</label>
                    </div>
                    <div class="difficulty-option">
                        <input type="radio" id="hard" name="difficulty" value="hard">
                        <label for="hard" class="difficulty-label">Hard</label>
                    </div>
                </div>
            </div>            

            <!-- Submit Button -->
            <button type="submit" class="quiz-btn">Start Quiz</button>
        </form>
    </div>

{% endblock %}
